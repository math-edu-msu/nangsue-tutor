<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Link เข้ารหัสเว็บไซต์เพื่อใช้งาน SweetAlert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- เพิ่มไฟล์ JavaScript เพื่อทำการโหลดข้อมูลและตรวจสอบการเข้าสู่ระบบ -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // หยุดการส่งแบบฟอร์ม
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // ดึงข้อมูลจาก API
      fetch('https://sheets.googleapis.com/v4/spreadsheets/1aiXWRejpJnIoVsaUYpOExphBiVbTI1_7-s2_YXYqWK8/values/log?alt=json&key=AIzaSyBByjB5Nr3CTV4iR6sAcFXwW8M3Q_f0qO8')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // ประมวลผลข้อมูลที่ได้
          const rows = data.values;
          let isLoggedIn = false;
          rows.forEach(row => {
            // เช็ค username และ password
            if (row[0] === username && row[1] === password) {
              isLoggedIn = true;
              // หากเข้าสู่ระบบสำเร็จ แสดง SweetAlert
              swal({
                title: "Login Success!",
                text: "You will be redirected to home page.",
                icon: "success",
                button: "OK",
.then(() => {
  // Redirect ไปยังหน้า home.html โดยใช้ sessionStorage เก็บข้อมูล name และ email
  sessionStorage.setItem('name', row[2]);
  sessionStorage.setItem('email', row[3]);
  window.location.href = "home.html";
});
            }
          });
          if (!isLoggedIn) {
            // หากไม่สำเร็จแสดง SweetAlert แจ้งเตือน
            swal({
              title: "Login Failed!",
              text: "Invalid username or password.",
              icon: "error",
              button: "OK",
            });
          }
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    });
  </script>
  <!-- Link เข้ารหัสเว็บไซต์เพื่อใช้งาน SweetAlert -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</body>
</html>
