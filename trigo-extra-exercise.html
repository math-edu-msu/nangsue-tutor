<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Restriction</title>
</head>
<body>
    <h1>IP Restriction Example</h1>
    <p id="status"></p>

    <script>
        // Function to fetch data from the provided API
        async function fetchData() {
            const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1aiXWRejpJnIoVsaUYpOExphBiVbTI1_7-s2_YXYqWK8/values/IPAD?alt=json&key=AIzaSyBByjB5Nr3CTV4iR6sAcFXwW8M3Q_f0qO8');
            const data = await response.json();
            return data;
        }

        // Function to check if the IP Address is allowed
        async function checkIP() {
            try {
                // Get the user IP Address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;

                // Fetch data from the API
                const spreadsheetData = await fetchData();

                // Extract IPv4 addresses from the data
                const allowedIPs = spreadsheetData.values.map(row => row[1]);

                // Check if the user's IP is in the allowed list
                if (allowedIPs.includes(userIP)) {
                    document.getElementById('status').innerText = 'Access Granted';
                } else {
                    document.getElementById('status').innerText = 'Access Denied';
                    // You can redirect or block access here
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Call the function to check IP when the page loads
        window.onload = checkIP;
    </script>
</body>
</html>
