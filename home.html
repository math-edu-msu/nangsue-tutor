<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <h1>Welcome to Home Page!</h1>
  
  <!-- แสดงข้อมูล name และ email จาก localStorage -->
  <div>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
  </div>

  <script>
    // ฟังก์ชันสำหรับตรวจสอบการล็อกอิน
    function checkLoginStatus() {
      const name = localStorage.getItem('name');
      const email = localStorage.getItem('email');

      // ถ้าไม่มีข้อมูล name หรือ email ใน localStorage ให้ redirect ไปยังหน้า index.html
      if (!name || !email) {
        window.location.href = "songtangnong.html";
      }
      
      // แสดงข้อมูล name และ email บนหน้า home.html
      document.getElementById('name').textContent = name;
      document.getElementById('email').textContent = email;
    }

    // เรียกใช้งานฟังก์ชันเมื่อหน้า home.html โหลดเสร็จ
    checkLoginStatus();
  </script>
</body>
</html>
