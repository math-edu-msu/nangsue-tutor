<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <h1>Welcome to Home Page!</h1>
  
  <!-- สร้างส่วนของการแสดงข้อมูล -->
  <div id="userInfo">
    <h2>User Information</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
  </div>

  <!-- เพิ่มไฟล์ JavaScript เพื่อดึงข้อมูลและแสดงผล -->
  <script>
    // ดึงข้อมูลจาก API
    fetch('https://sheets.googleapis.com/v4/spreadsheets/1aiXWRejpJnIoVsaUYpOExphBiVbTI1_7-s2_YXYqWK8/values/log?alt=json&key=AIzaSyBByjB5Nr3CTV4iR6sAcFXwW8M3Q_f0qO8')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // ประมวลผลข้อมูลที่ได้
        const rows = data.values;
        // หาค่า name และ email จากข้อมูลแถวแรก
        const name = rows[0][2];
        const email = rows[0][3];
        // แสดงข้อมูลในหน้า HTML
        document.getElementById('name').innerText = name;
        document.getElementById('email').innerText = email;
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
  </script>
</body>
</html>
