<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Link เข้ารหัสเว็บไซต์เพื่อใช้งาน SweetAlert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
</head>
<body>
  <h1>Welcome to Home Page!</h1>
  <!-- แสดงชื่อและอีเมล -->
  <div>
    <span id="name"></span><br>
    <span id="email"></span>
  </div>

  <!-- เพิ่มไฟล์ JavaScript เพื่อดึงข้อมูลและแสดงผล -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // เรียกฟังก์ชัน fetchData เมื่อหน้า home.html โหลดเสร็จ
      fetchData();
    });

    function fetchData() {
      // ดึง username และ password จาก URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      const password = urlParams.get('password');

      // ดึงข้อมูลจาก API
      fetch('https://sheets.googleapis.com/v4/spreadsheets/1aiXWRejpJnIoVsaUYpOExphBiVbTI1_7-s2_YXYqWK8/values/log?alt=json&key=AIzaSyBByjB5Nr3CTV4iR6sAcFXwW8M3Q_f0qO8')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // ประมวลผลข้อมูลที่ได้
          const rows = data.values;
          rows.forEach(row => {
            // เช็ค username และ password
            if (row[0] === username && row[1] === password) {
              // หากข้อมูลตรงกัน แสดงชื่อและอีเมล
              const name = row[2];
              const email = row[3];
              document.getElementById('name').textContent = `Name: ${name}`;
              document.getElementById('email').textContent = `Email: ${email}`;
            }
          });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    }
  </script>
  <!-- Link เข้ารหัสเว็บไซต์เพื่อใช้งาน SweetAlert -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</body>
</html>
