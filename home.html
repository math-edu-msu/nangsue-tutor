<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <h1>Welcome to Home Page!</h1>
  
  <!-- สร้าง element สำหรับแสดงข้อมูล name และ email -->
  <div>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
  </div>

  <script>
    // ดึงค่า name และ email จาก URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const email = urlParams.get('email');

    // ถ้าไม่มีค่า name หรือ email ใน URL parameters ให้ redirect กลับไปยังหน้า index.html
    if (!name || !email) {
      window.location.href = 'songtangnong.html';
    }
    
    // แสดงข้อมูล name และ email บนหน้า home.html
    document.getElementById('name').textContent = name;
    document.getElementById('email').textContent = email;
  </script>
</body>
</html>
