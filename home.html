<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <h1>Welcome to Home Page!</h1>
  <div id="userInfo">
    <!-- ที่นี่จะแสดงข้อมูล name และ email -->
  </div>

  <!-- เพิ่มไฟล์ JavaScript เพื่อดึงข้อมูลของผู้ใช้ -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ดึงข้อมูล username และ password จาก Local Storage
      const loggedInUsername = localStorage.getItem('loggedInUsername');
      const loggedInPassword = localStorage.getItem('loggedInPassword');

      // ดึงข้อมูลจาก API
      fetch('https://sheets.googleapis.com/v4/spreadsheets/1aiXWRejpJnIoVsaUYpOExphBiVbTI1_7-s2_YXYqWK8/values/log?alt=json&key=AIzaSyBByjB5Nr3CTV4iR6sAcFXwW8M3Q_f0qO8')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // ประมวลผลข้อมูลที่ได้
          const rows = data.values;
          rows.forEach(row => {
            // เช็ค username และ password และดึงข้อมูล name และ email
            if (row[0] === loggedInUsername && row[1] === loggedInPassword) {
              const name = row[2];
              const email = row[3];

              // แสดงข้อมูลในหน้า home
              document.getElementById('userInfo').innerHTML = `
                <p>Name: ${name}</p>
                <p>Email: ${email}</p>
              `;
            }
          });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    });
  </script>
</body>
</html>
