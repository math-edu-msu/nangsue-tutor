<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Link เข้ารหัสเว็บไซต์เพื่อใช้งาน SweetAlert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
</head>
<body>
  <h1>Welcome to Home Page!</h1>
  <div id="userData">
    <!-- ส่วนที่แสดงข้อมูล -->
  </div>

  <!-- เพิ่มไฟล์ JavaScript เพื่อดึงข้อมูลและแสดงผล -->
  <script>
    // ดึงข้อมูลจาก localStorage ที่เก็บข้อมูลหลังจากล็อกอินสำเร็จ
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');

    // ดึงข้อมูลจาก API
    fetch('https://sheets.googleapis.com/v4/spreadsheets/1aiXWRejpJnIoVsaUYpOExphBiVbTI1_7-s2_YXYqWK8/values/log?alt=json&key=AIzaSyBByjB5Nr3CTV4iR6sAcFXwW8M3Q_f0qO8')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // ประมวลผลข้อมูลที่ได้
        const rows = data.values;
        rows.forEach(row => {
          // เช็ค username และ password กับข้อมูลที่ได้จาก API
          if (row[0] === username && row[1] === password) {
            // หากข้อมูลตรงกัน แสดงข้อมูล name และ email
            const name = row[2];
            const email = row[3];
            const userDataDiv = document.getElementById('userData');
            userDataDiv.innerHTML = `<p>Name: ${name}</p><p>Email: ${email}</p>`;
            return;
          }
        });
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
  </script>
  <!-- Link เข้ารหัสเว็บไซต์เพื่อใช้งาน SweetAlert -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</body>
</html>
