<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Google</title>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="877496944315-csn41s0i2eb5ifhsd1ubi2t4an9153lj.apps.googleusercontent.com">
</head>
<body>
<h2>Login with Google</h2>
<div class="g-signin2" data-onsuccess="onSignIn"></div>

<script>
// เช็คว่าเว็บไซต์ถูกเรียกจาก facebook.com หรือไม่
if (window.location.hostname !== "facebook.com") {
    // ถ้าไม่ใช่ ให้ redirect หรือแสดงข้อความแจ้งเตือน
    // ตัวอย่าง redirect:
    window.location.replace("ข้อมูล URL ของเว็บไซต์ที่ต้องการให้ redirect ไปที่นั้น");
    
    // หรือตัวอย่างแสดงข้อความแจ้งเตือน:
    // alert("เว็บไซต์นี้ต้องเปิดจาก facebook.com เท่านั้น");
}
</script>  
<script src="login.js"></script>
</body>
</html>
